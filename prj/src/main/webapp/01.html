<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	
	let num1 = parseInt(prompt("첫번째 수를 입력하세요"));
	let num2 = parseInt(prompt("두번째 수를 입력하세요"));
	
	document.write("덧셈결과:"+(num1+num2));
	document.write("<br>");
	document.write("뺄셈결과:"+(num1-num2));
	document.write("<br>");
	document.write("곳셈결과:"+(num1*num2));
	document.write("<br>");
	document.write("나누기결과:"+(num1/num2));
	
	
</script>
</body>
</html>
