<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function check(){
	//return false;
	let frm = document.frm;
	let userid = frm.userid;
	let userpw = frm.userpw;
	let username = frm.username;
	
	if(userid.value==""){
		alert("아이디 입력 하세요");
		userid.focus();
		return false;
	}
	if (userpw.value==""){
		alert("비밀번호를 입력하세요.");
		userpw.focus();
		return false;
	}
	if (username.value==""){
		alert("이름을 입력하세요.");
		username.focus();
		return false;
	}
	return true;
	
}
</script>
</head>
<body>
	
										<!-- submit 을 중지하고 싶을 때 사용할 수 있음-->
<form name="frm" action="register_action.jsp" method="post" onsubmit="return check()">
	<input type="text" name="userid">
	<input type="text"name="userpw">
	<input type="text"name="username">
	<button>회원가입</button>
</form>
</body>
</html>
